<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Style CSS -->
    <link rel="stylesheet" href="Assets/css/login.css">
    <link rel="stylesheet" href="Assets/css/reset.css">

    <!-- Icon -->
    <script src="https://kit.fontawesome.com/83ccff58df.js" crossorigin="anonymous"></script>

    <title>Jogo da Memoria | Login</title>
  </head>
  <body>
    <!--Inicio Formulário de Login -->
    <form class="d-flex flex-column align-items-center justify-content-center form-login" style="height: 100vh">
      <div class="d-flex align-items-center flex-column justify-content-center mb-5">
        <img src="Assets/img/memoria.png" alt="Cerebro" width="100px">
      </div>

      <input class="border border-secondary rounded text-secondary font-weight-bold mb-3 p-2 input-login" type="text" placeholder="nickname">
      <button class="btn btn-light px-5 botao-login" type="submit" disabled>Play</button>
    </form><!-- Fim formulário de login -->

    <!-- JavaScript (Opcional) -->
    <script src="Assets/js/login.js"></script>
    
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
